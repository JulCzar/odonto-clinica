<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/mainManagement.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<div class="card ui-fluid">
				<p:growl id="messages" showDetail="true" />
				<h3 class="card-header title">Paciente</h3>
				<p:dataTable id="dt-patient" widgetVar="dtPatient" var="patient" value="#{patientController.patients}"
					reflow="true" styleClass="patient-table" rowKey="#{patient.id}" paginatorPosition="bottom">

					<p:column headerText="Code">
						<h:outputText value="#{patient.id}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{patient.physicalPerson.name}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{patient.physicalPerson.cpf}" />
					</p:column>
					<p:column exportable="false" headerText="AÃ§Ãµes" styleClass='p-text-center'>
						<p:commandButton icon="pi pi-pencil" update="@form"
							styleClass="edit-button rounded-button ui-button-success" process="@this"
							actionListener="#{patientController.edit(patient)}" />
						<p:commandButton class="ui-button-warning rounded-button p-ml-3" icon="pi pi-trash" process="@this"
							update="dt-patient" actionListener="#{patientController.destroy(patient)}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Novo" actionListener="#{redirect.to('/OdontoClinica/cadastro/paciente')}"
					styleClass="ui-button-success p-mt-3" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
