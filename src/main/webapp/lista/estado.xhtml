<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <div class='card ui-fluid' style="height: 100%">
            <h:form id="form">
                <div class="card crud-demo">
                    <p:growl id="messages" showDetail="true"/>

                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="New" icon="pi pi-plus" actionListener="#{redirect.to('/OdontoClinica/cadastro/estado')}" oncomplete="PF('manageProductDialog').show()" styleClass="ui-button-success"/>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:dataTable id="dt-state" widgetVar="dtState" var="state" value="#{stateController.states}"
                                 reflow="true" styleClass="state-table"
                                 rowKey="#{state.id}" paginatorPosition="bottom">

                        <p:column headerText="Code" >
                            <h:outputText value="#{state.id}"/>
                        </p:column>
                        <p:column headerText="Name" >
                            <h:outputText value="#{state.name}"/>
                        </p:column>
                        <p:column headerText="Sigla" >
                            <h:outputText value="#{state.uf}"/>
                        </p:column>
                        <p:column exportable="false" headerText="Ações">
                            <p:commandButton icon="pi pi-pencil" update="@form" styleClass="edit-button rounded-button ui-button-success" process="@this" actionListener="#{stateController.edit(state)}"/>
                            <p:commandButton class="ui-button-warning rounded-button p-ml-3" icon="pi pi-trash" process="@this" update="@form" oncomplete="PF('deleteProductDialog').show()" actionListener="#{stateController.destroy(state)}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
