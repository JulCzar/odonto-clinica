<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/main.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<div class="card ui-fluid">
				<p:growl id="messages" showDetail="true" />
				<h3 class="card-header title">Dentista</h3>
				<p:dataTable id="dt-patient" widgetVar="dtPatient" var="dentist" value="#{dentistController.dentists}"
					reflow="true" styleClass="patient-table" rowKey="#{patient.id}" paginatorPosition="bottom">

					<p:column headerText="Code">
						<h:outputText value="#{dentist.id}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{dentist.physicalPerson.name}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{dentist.physicalPerson.cpf}" />
					</p:column>
					<p:column exportable="false" headerText="AÃ§Ãµes" styleClass='p-d-flex p-jc-center'>
						<p:commandButton icon="pi pi-pencil" update="@form"
							styleClass="edit-button rounded-button ui-button-success" process="@this"
							actionListener="#{dentistController.edit(dentist)}" />
						<p:commandButton class="ui-button-warning rounded-button p-ml-3" icon="pi pi-trash" process="@this"
							update="dt-patient" actionListener="#{dentistController.destroy(dentist)}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Novo" actionListener="#{redirect.to('/OdontoClinica/cadastro/dentista')}"
					styleClass="ui-button-success p-mt-3" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
