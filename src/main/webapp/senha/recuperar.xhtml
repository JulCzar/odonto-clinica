<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:p="http://primefaces.org/ui"
								template="/WEB-INF/template/main.xhtml">

	<ui:define name="sidebar"/>
	<ui:define name="content">
		<h:form styleClass="p-grid ui-fluid">
			<h3 class="card-header title">Alterar senha</h3>

			<div class="p-col-12">
				<p:outputLabel for="@next" value="Código"/>
				<p:inputMask id="code" name="code" required="true" styleClass="p-col-12" mask="9999-9999"
										 placeholder="Código recebido por email"
										 value="#{changePasswordController.code}"
										 requiredMessage="O campo não pode ficar vazio"
				/>
			</div>
			<div class="p-col-12">
				<p:outputLabel for="@next" value="Email"/>
				<p:inputText id="email" name="email" required="true" styleClass="p-col-12"
										 value="#{changePasswordController.email}"
										 requiredMessage="O campo não pode ficar vazio"
										 placeholder="Email da conta que deseja alterar a senha"
				/>
			</div>
			<div class="p-col-12">
				<p:outputLabel for="@next" value="Senha"/>
				<p:password id="password" name="password" required="true" styleClass="p-col-6" toggleMask="true"
										 placeholder="Insira sua nova senha"
										 value="#{changePasswordController.password}"
										 requiredMessage="O campo não pode ficar vazio"
				/>
			</div>
			<div class="p-col-12">
				<p:outputLabel for="@next" value="Confirmação de senha"/>
				<p:password id="confirmPassword" name="password" required="true" styleClass="p-col-6" toggleMask="true"
										 placeholder="Confirme sua senha"
										 requiredMessage="O campo não pode ficar vazio"
										 value="#{changePasswordController.confirmPassword}"
				/>
			</div>
			<p:commandButton
				process="@form"
				value="Alterar senha"
				update="@form messages"
				styleClass="p-mx-2"
				actionListener="#{changePasswordController.changePassword}"
			/>
		</h:form>
	</ui:define>
</ui:composition>
