<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/mainNoSidebar.xhtml">

	<ui:define name="content">
		<div class='card' style="--width: 550px">
			<h3 class="card-header title">Cadastro</h3>
			<h:form>
				<p:steps id="steps-view" activeIndex="#{dentistController.index}">
					<p:menuitem value="Informações Pessoais"/>
					<p:menuitem value="Endereço"/>
					<p:menuitem value="Segurança"/>
					<p:menuitem value="Confirmação"/>
				</p:steps>
				<p:wizard>
					<p:ajax event="next" listener="#{dentistController.increaseIndex()}" update="steps-view"/>
					<p:ajax event="back" listener="#{dentistController.decreaseIndex()}" update="steps-view"/>
					<p:tab id="personal" title="Informações pessoais">
						<p:panel styleClass="ui-fluid">
							<div class="p-grid">
								<div class='p-col-6'>
									<p:outputLabel for='@next' value="Nome" />
									<p:inputText id='name' name='name' required="true" value="#{dentistController.entity.physicalPerson.name}"
										requiredMessage="Informe seu nome" />
								</div>
								<div class='p-col-6'>
									<p:outputLabel for='@next' value="Sobrenome" />
									<p:inputText id='lastname' name='lastname' value="#{dentistController.entity.physicalPerson.lastname}" />
								</div>
								<div class='p-col-6'>
									<p:outputLabel for='@next' value="CPF" />
									<p:inputMask mask="999.999.999-99" id='cpf' name='cpf' required="true"
															 value="#{dentistController.entity.physicalPerson.cpf}" requiredMessage="Informe seu cpf" />
								</div>
								<div class='p-col-6'>
									<p:outputLabel for='@next' value="Email" />
									<p:inputText id='email' name='email' required="true"
															 value="#{dentistController.entity.physicalPerson.email}" requiredMessage="Informe seu email" />
								</div>
								<div class='p-col-4'>
									<p:outputLabel for='@next' value="DDD" />
									<p:inputMask mask="99" id='area' required="true" value="#{dentistController.entity.phone.area}"
										requiredMessage="É necessário Cadastrar pelo menos um telefone" />
								</div>
								<div class='p-col-8'>
									<p:outputLabel for='@next' value="Telefone" />
									<p:inputMask mask="9 9999-9999" id='phonenumber' required="true"
										value="#{dentistController.entity.phone.number}"
										requiredMessage="É necessário Cadastrar pelo menos um telefone" />
								</div>
							</div>
						</p:panel>
					</p:tab>
					<p:tab id="address_container" title="Endereço">
						<p:panel styleClass="ui-fluid">
							<div class="p-grid">
								<div class='p-col-12'>
									<p:outputLabel for='@next' value="Setor" />
									<p:inputText id="department" styleClass="p-col-12" required="true"
										value="#{dentistController.entity.physicalPerson.address.department}"
										requiredMessage="Informe seu Setor" />
								</div>
								<div class='p-col-10'>
									<p:outputLabel for='@next' value="Rua" />
									<p:inputText id="address" styleClass="p-col-12" required="true"
															 value="#{dentistController.entity.physicalPerson.address.street}" requiredMessage="Informe sua rua" />
								</div>
								<div class='p-col-2'>
									<p:outputLabel for='@next' value="N°" />
									<p:inputText id="number" styleClass="p-col-12"
										value="#{dentistController.entity.physicalPerson.address.number}" />
								</div>
								<div class="p-col-4">
									<p:outputLabel for="@next" value="Estado" />
									<p:selectOneMenu id="state" value="#{dentistController.entity.physicalPerson.address.city.state}"
										required="true" requiredMessage="Informe o Estado">
										<p:ajax event="change" process="@this" update="city" />
										<f:selectItem itemLabel="Selecione Um" itemValue="" />
										<f:selectItems value="#{stateController.states}" var="s" itemLabel="#{s.name}" />
									</p:selectOneMenu>
								</div>
								<div class="p-col-8">
									<p:outputLabel for="@next" value="Cidade" />
									<p:selectOneMenu id="city" value="#{dentistController.entity.physicalPerson.address.city}" required="true"
																	 requiredMessage="Informe a cidade">
										<f:selectItem itemLabel="Selecione Um" itemValue="" />
										<f:selectItems value="#{dentistController.cities}" var="s" itemLabel="#{s.name}" />
									</p:selectOneMenu>
								</div>
							</div>
						</p:panel>
					</p:tab>
					<p:tab id='security' title="Segurança">
						<p:panel styleClass="ui-fluid">
							<div class="p-grid">
								<div class='p-col-6'>
									<p:outputLabel for='@next' value="Senha" />
									<p:password id="password" styleClass="p-col-12" required="true" toggleMask="true"
															value="#{dentistController.entity.physicalPerson.password}" redisplay="true"
															requiredMessage="Escolha uma senha" />
								</div>
								<div class='p-col-6'>
									<p:outputLabel for='@next' value="Confirmação de Senha" />
									<p:password id="password-confirm" styleClass="p-col-12" required="true" toggleMask="true" redisplay="true"
										requiredMessage="Repita sua senha" />
								</div>
							</div>
						</p:panel>
					</p:tab>
					<p:tab id="review" title="Revisão">
						<div class="grid">
							<div class="p-col-12">
								<h:outputText value="Nome: "/>
								<h:outputText value="#{dentistController.entity.physicalPerson.fullName}" styleClass="outputLabel"/>
							</div>
										
							<div class="p-col-12">
								<h:outputText value="CPF: "/>
								<h:outputText value="#{dentistController.entity.physicalPerson.cpf}" styleClass="outputLabel"/>
							</div>

							<div class="p-col-12">
								<h:outputText value="Email: "/>
								<h:outputText value="#{dentistController.entity.physicalPerson.email}" styleClass="outputLabel"/>
							</div>

							<div class="p-col-12">
								<h:outputText value="Telefone: "/>
								<h:outputText value="#{dentistController.entity.phone.fullNumber}" styleClass="outputLabel"/>
							</div>
							
							<div class="p-col-12">
								<h:outputText value="Endereço: "/>
								<h:outputText value="#{dentistController.entity.physicalPerson.address.fullAddress}" styleClass="outputLabel"/>
							</div>
							<p:commandButton actionListener="#{dentistController.store}" update="@form messages" value="Cadastrar"
															 styleClass="p-mt-3" />
						</div>
					</p:tab>
				</p:wizard>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
