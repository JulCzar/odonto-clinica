<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:p="http://primefaces.org/ui"
								template="/WEB-INF/template/mainNoSidebar.xhtml">
	<ui:define name="sidebar"/>
	<ui:define name="content">
		<div class='card ui-fluid' style="--width: 400px">
			<h3 class="card-header title">Agendar Visita</h3>
			<h:form>
				<div class='p-field'>
					<p:outputLabel for="@next">Data</p:outputLabel>
					<p:datePicker id='date' required="true"/>
				</div>
				<div class='p-field'>
					<p:outputLabel for="@next">Hora</p:outputLabel>
					<p:datePicker id='hour' timeOnly="true" required="true"/>
				</div>
				<div class="p-field">
					<p:outputLabel for="@next" value="Exame"/>
					<p:selectOneMenu id="group" required="true">
						<f:selectItem itemLabel="Selecione Um" itemValue=""/>
						<f:selectItem itemLabel="Atividade 1" itemValue="1"/>
						<f:selectItem itemLabel="Atividade 2" itemValue="2"/>
						<f:selectItem itemLabel="Atividade 3" itemValue="3"/>
						<f:selectItem itemLabel="Atividade 4" itemValue="4"/>
						<f:selectItem itemLabel="Atividade 5" itemValue="5"/>
					</p:selectOneMenu>
				</div>
				<div class='p-field'>
					<p:outputLabel for="@next">Dentista</p:outputLabel>
					<p:datePicker id='dentist' timeOnly="true" required="true"/>
				</div>
				<p:commandButton actionListener="#{cityController.store}" update="@form messages" process="@form" value="Cadastrar" styleClass="p-mt-3"/>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
