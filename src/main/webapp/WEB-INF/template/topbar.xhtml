<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:p="http://primefaces.org/ui"
								xmlns:f="http://java.sun.com/jsf/core">

	<h:form styleClass="top-bar f-w p-ai-center">
		<div class="p-d-flex p-mx-auto p-jc-between p-ai-center limiter p-py-3">
			<div class="p-d-flex p-ai-center title">Odonto Clinica</div>
			<p:tabMenu styleClass="p-ml-auto" activeIndex="#{param.i}">
				<p:menuitem value="Home" outcome="/index">
					<f:param name="i" value="0"/>
				</p:menuitem>
				<p:menuitem value="Pacientes" outcome="/lista/paciente">
					<f:param name="i" value="1"/>
				</p:menuitem>
<!--				<p:menuitem value="Dentistas" outcome="/lista/dentista">-->
<!--					<f:param name="i" value="2"/>-->
<!--				</p:menuitem>-->
				<p:menuitem value="Estados" outcome="/lista/estado">
					<f:param name="i" value="2"/>
				</p:menuitem>
				<p:menuitem value="Cidades" outcome="/lista/cidade">
					<f:param name="i" value="3"/>
				</p:menuitem>
				<p:menuitem rendered="#{sessionController.isLogged() != true}" value="Login" outcome="/login" icon="fas fa-sign-in-alt">
					<f:param name="i" value="4"/>
				</p:menuitem>
				<p:menuitem rendered="#{sessionController.isLogged()}" value="Sair" actionListener="#{sessionController.logout}" icon="fas fa-sign-out-alt">
					<f:param name="i" value="4"/>
				</p:menuitem>
			</p:tabMenu>
		</div>
	</h:form>
</ui:composition>
