<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="/index" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="pacientes" outcome="/lista/paciente" icon="fas fa-user-alt">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Estados" outcome="/lista/estado" icon="pi pi-fw pi-calendar">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Cidades" outcome="/lista/cidade" icon="pi pi-fw pi-calendar">
                <f:param name="i" value="3"/>
            </p:menuitem>
            <p:menuitem rendered="#{sessionController.isLogged() != true}" value="Login" outcome="/login" icon="fas fa-sign-in-alt">
                <f:param name="i" value="4"/>
            </p:menuitem>
            <p:menuitem rendered="#{sessionController.isLogged()}" value="Sair" actionListener="#{sessionController.logout}" icon="fas fa-sign-out-alt">
                <f:param name="i" value="4"/>
            </p:menuitem>
        </p:tabMenu>
    </h:form>
</ui:composition>
