<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>
		<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
			<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
			<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
			<h:outputStylesheet name="primeflex.min.css" library="css"/>	
			<h:outputStylesheet name="index.css" library="css"/>
		<ui:insert name="head" />
		<title>Odonto Clínica</title>
	</h:head>
	<h:body>
		<div class="container">
			<div class="content p-d-flex p-jc-center p-ai-center layout-content">
				<div class='card ui-fluid' style="--width: 400px">
					<h3 class="card-header title">Login</h3>
					<h:form>
						<div class="p-field">
							<p:outputLabel for="email" styleClass="p-d-block">Email</p:outputLabel>
							<p:inputText id="email" styleClass="p-d-block"/>
						</div>
						<div class="p-field">
							<p:outputLabel for="password" styleClass="p-d-block">Senha</p:outputLabel>
							<p:inputText id="password" styleClass="p-d-block"/>
						</div>
						<div>
							<p>Não possui conta? <a href='/cadastrar'>Cadastrar-se</a></p>
							<a href='#'>Esqueceu sua senha?</a>
						</div>
						<p:commandButton styleClass="p-mt-3" type="button" value="Logar" />
					</h:form>
				</div>
			</div>
		</div>
	</h:body>
</html>
