<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								template="../../WEB-INF/template/mainManagement.xhtml"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div class='card'>
			<h3 class="card-header title">Cadastro Dentista</h3>
			<h:form styleClass="ui-fluid">
				<div class="p-grid">
					<div class='p-field p-col-6'>
						<p:outputLabel for='@next' value="Nome" />
						<p:inputText id='name' name='name' required="true" requiredMessage="Informe seu nome" />
					</div>
					<div class='p-field p-col-6'>
						<p:outputLabel for='@next' value="Sobrenome" />
						<p:inputText id='lastname' name='lastname'/>
					</div>
					<div class='p-field p-col-12'>
						<p:outputLabel for='@next' value="CPF" />
						<p:inputMask mask="999.999.999-99" id='cpf' name='cpf' required="true" requiredMessage="Informe seu cpf" />
					</div>
					<div class='p-field p-col-1'>
						<p:outputLabel for='@next' value="DDD" />
						<p:inputMask mask="99" id='area' required="true" requiredMessage="É necessário Cadastrar pelo menos um telefone" />
					</div>
					<div class='p-field p-col-5'>
						<p:outputLabel for='@next' value="Telefone" />
						<p:inputMask mask="9 9999-9999" id='phonenumber' required="true" requiredMessage="É necessário Cadastrar pelo menos um telefone" />
					</div>
					<div class='p-field p-col-6'>
						<p:outputLabel for='@next' value="Email" />
						<p:inputText id='email' name='email' required="true" requiredMessage="Informe seu email" />
					</div>
					<div class='p-field p-col-6'>
						<p:outputLabel for='@next' value="Senha" />
						<p:password id="password" styleClass="p-col-12" required="true" toggleMask="true" redisplay="true" requiredMessage="Escolha uma senha" />
					</div>
					<div class='p-field p-col-6'>
						<p:outputLabel for='@next' value="Confirmação de Senha" />
						<p:password id="password-confirm" styleClass="p-col-12" required="true" toggleMask="true" redisplay="true"
												requiredMessage="Repita sua senha" />
					</div>
				</div>
				<p:commandButton update="@form messages" value="Cadastrar" styleClass="p-mt-3" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
