<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								template="../../WEB-INF/template/mainManagement.xhtml"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div class='card'>
			<h3 class="card-header title">Cadastro Dentista</h3>
			<h:form styleClass="ui-fluid">
				<div class="p-grid">
					<div class='p-col-6'>
						<p:outputLabel for='@next' value="Nome" />
						<p:inputText id='name' name='name' required="true" requiredMessage="Informe seu nome" value="#{dentistRegisterController.entity.physicalPerson.name}"/>
					</div>
					<div class='p-col-6'>
						<p:outputLabel for='@next' value="Sobrenome" />
						<p:inputText id='lastname' name='lastname' required="true" requiredMessage="Informe seu Sobrenome" value="#{dentistRegisterController.entity.physicalPerson.lastname}"/>
					</div>
					<div class='p-col-12'>
						<p:outputLabel for='@next' value="Especializações" />
						<p:chips id='allergies' name='allergies' required="true" value="#{dentistRegisterController.specializations}"
										 requiredMessage="Informe alergias" separator="," addOnPaste="true" addOnBlur="true"/>
					</div>
					<div class='p-col-6'>
						<p:outputLabel for='@next' value="CPF" />
						<p:inputMask mask="999.999.999-99" id='cpf' name='cpf' required="true" requiredMessage="Informe seu cpf" value="#{dentistRegisterController.entity.physicalPerson.cpf}"/>
					</div>
					<div class='p-col-6'>
						<p:outputLabel for='@next' value="Registro" />
						<p:inputText id='registry' name='cpf' required="true" requiredMessage="Informe o registro" value="#{dentistRegisterController.entity.register}"/>
					</div>
					<div class='p-col-12'>
						<p:outputLabel for='@next' value="Email" />
						<p:inputText id='email' name='email' required="true" requiredMessage="Informe seu email" value="#{dentistRegisterController.entity.physicalPerson.email}"/>
					</div>
					<div class='p-col-6'>
						<p:outputLabel for='@next' value="Senha" />
						<p:password id="password" styleClass="p-col-12" required="true" toggleMask="true" redisplay="true" requiredMessage="Escolha uma senha" value="#{dentistRegisterController.entity.physicalPerson.password}"/>
					</div>
					<div class='p-col-6'>
						<p:outputLabel for='@next' value="Confirmação de Senha" />
						<p:password id="password-confirm" styleClass="p-col-12" required="true" toggleMask="true" redisplay="true" requiredMessage="Repita sua senha" />
					</div>
				</div>
				<p:commandButton actionListener="#{dentistRegisterController.store}" update="@form messages" value="Cadastrar" styleClass="p-mt-3" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
