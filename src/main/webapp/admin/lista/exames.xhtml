<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/mainManagement.xhtml">

	<ui:define name="content">
		<div class='card ui-fluid'>
			<h:form id="form">
				<div class="card crud-demo">
					<p:growl id="messages" showDetail="true"/>

					<h3 class="card-header title">Exames</h3>

					<p:dataTable id="dt-state" widgetVar="dtState" var="exam" value="#{examListController.exams}"
											 reflow="true" styleClass="state-table"
											 paginatorPosition="bottom">
						<p:column headerText="Name" >
							<h:outputText value="#{exam.name}"/>
						</p:column>
						<p:column exportable="false" headerText="Ações" styleClass="p-text-center">
							<p:commandButton icon="pi pi-pencil" update="@form" styleClass="edit-button rounded-button ui-button-success" process="@this" actionListener="#{examListController.edit(exam)}"/>
							<p:commandButton class="ui-button-warning rounded-button p-ml-3" icon="pi pi-trash" process="@this" update="@form" actionListener="#{examListController.destroy(exam)}"/>
						</p:column>

					</p:dataTable>
					<p:commandButton value="Novo" actionListener="#{redirect.to('/OdontoClinica/admin/cadastro/exame')}" styleClass="ui-button-success p-mt-3"/>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
